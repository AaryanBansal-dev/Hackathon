<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="auth-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <script src="supabase-helper.js"></script>
</head>
<body>
    <nav class="fixed top-0 w-full z-50 glass-effect" style="background: white; border-bottom: 1px solid #a8d4b9; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);">
        <div style="max-width: 80rem; margin: 0 auto; padding: 0 1rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; height: 4rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 2.5rem; height: 2.5rem; background: linear-gradient(135deg, #1b5f3a, #4c9b6e); border-radius: 0.625rem; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.25rem;">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9c0-1 1-2 2-2s2 1 2 2m0 0v2c0 1-1 2-2 2s-2-1-2-2m0-2h4"></path>
                            <path d="M14 9c0-1 1-2 2-2s2 1 2 2m0 0v2c0 1-1 2-2 2s-2-1-2-2m0-2h4"></path>
                            <path d="M5 18h14a2 2 0 0 0 2-2v-5H3v5a2 2 0 0 0 2 2z"></path>
                            <path d="M9 3v2m6-2v2"></path>
                        </svg>
                    </div>
                    <span style="font-weight: 700; font-size: 1.25rem; background: linear-gradient(135deg, #1b5f3a, #0284c7); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">NutriVoice</span>
                </div>
                <div style="display: flex; gap: 2rem; align-items: center;">
                    <a href="landing.html" style="color: #2e7d5d; text-decoration: none; font-weight: 500; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; position: relative;">Home</a>
                    <a href="index.html#form" style="color: #2e7d5d; text-decoration: none; font-weight: 500; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; position: relative;">Health Form</a>
                    <a href="index.html#insights" style="color: #2e7d5d; text-decoration: none; font-weight: 500; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; position: relative;">Insights</a>
                    <a href="dashboard.html" style="color: #2e7d5d; text-decoration: none; font-weight: 500; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); display: inline-block; position: relative;">Dashboard</a>
                    <div style="display: flex; align-items: center; gap: 1rem; padding-left: 1rem; border-left: 1px solid #a8d4b9;">
                        <span id="user-info" style="color: #2e7d5d; font-size: 0.9rem;"></span>
                        <button id="logout-btn" style="display: none; background: linear-gradient(135deg, #1b5f3a, #4c9b6e); color: white; padding: 0.5rem 1rem; border-radius: 0.625rem; border: none; cursor: pointer; font-weight: 600; font-size: 0.9rem;">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section id="dashboard" class="main-section" style="padding-top: 4rem;">
        <header class="section-header">
            <h1>Health Tracking Dashboard</h1>
            <p class="subtitle">Track your health metrics and get AI-powered insights</p>
        </header>

        <div class="health-score-card">
            <div class="score-header">
                <span class="section-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </span>
                <h2>Overall Health Score</h2>
            </div>
            <div class="score-display">
                <span id="healthScore" class="score-value">0</span>
                <span class="score-label">/ 100</span>
            </div>
            <div class="score-status" id="scoreStatus">
                <span class="status-badge">Enter data to calculate</span>
            </div>
            <canvas id="healthScoreChart"></canvas>
        </div>
    </section>
    <script src="script.js"></script>
    
    <!-- Auth Check and UI Setup -->
    <script>
      ;(async () => {
        // Check if user is authenticated
        const user = await window.supabaseAuth.getCurrentUser()
        if (!user) {
          // Not signed in, redirect to auth
          window.location.href = 'auth.html'
          return
        }

        // Update navbar with user info
        const userInfo = document.getElementById('user-info')
        const logoutBtn = document.getElementById('logout-btn')
        if (userInfo && logoutBtn) {
          userInfo.textContent = `Signed in as ${user.email}`
          logoutBtn.style.display = ''
          logoutBtn.addEventListener('click', async () => {
            await window.supabaseAuth.signOut()
            window.location.href = 'auth.html'
          })
        }

        // Subscribe to auth state changes (e.g., if signed out from another tab)
        window.supabaseAuth.onAuthStateChange((currentUser) => {
          if (!currentUser) {
            window.location.href = 'auth.html'
          }
        })
      })()
    </script>
</body>
</html>
