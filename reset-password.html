<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NutriVoice</title>
    <link rel="stylesheet" href="auth-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
</head>
<body>
    <div class="auth-container">
        <!-- Logo/Branding -->
        <div class="auth-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 9c0-1 1-2 2-2s2 1 2 2m0 0v2c0 1-1 2-2 2s-2-1-2-2m0-2h4"></path>
                        <path d="M14 9c0-1 1-2 2-2s2 1 2 2m0 0v2c0 1-1 2-2 2s-2-1-2-2m0-2h4"></path>
                        <path d="M5 18h14a2 2 0 0 0 2-2v-5H3v5a2 2 0 0 0 2 2z"></path>
                        <path d="M9 3v2m6-2v2"></path>
                    </svg>
                </div>
                <h1>NutriVoice</h1>
            </div>
            <p class="tagline">Reset Your Password</p>
        </div>

        <!-- Reset Password Form -->
        <div class="form-container active">
            <h2>Create New Password</h2>
            <p class="form-subtitle">Enter your new password below</p>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">
                        <span class="label-icon">üîí</span>
                        New Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                        >
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="input-error" id="newPasswordError"></span>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <span class="label-icon">üîí</span>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                        >
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <span class="toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="input-error" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn-primary btn-large">
                    <span class="btn-icon">üîí</span>
                    <span>Reset Password</span>
                </button>
            </form>

            <div class="form-status" id="resetStatus"></div>

            <div class="form-divider">
                <span>Remember your password?</span>
            </div>

            <a href="auth.html" class="btn-secondary btn-large" style="text-decoration: none;">
                <span class="btn-icon">‚Üê</span>
                <span>Back to Sign In</span>
            </a>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="auth-config.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
